<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h4 style="margin-top: 20px; margin-left: 100px; font-family: Arial, sans-serif">Are you sure you want to delete
        "{{ object }}"?</h4>
    <button style="margin-top: 20px; margin-left: 100px" class="btn btn-success" type="submit">Confirm</button>
</form>
</body>
</html>
